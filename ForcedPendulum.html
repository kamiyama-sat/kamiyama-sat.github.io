<style type="text/css">
div#canvas-frame{
	float:left;
	border: none;
	cursor: pointer;
	width: 600px;
	height: 600px;
	background-color: #FFFFFF;
	border: 1px solid #000000; 
}

div#status{
	float:none;
	width:400px;
	background-color: #EEEEEE;
}
div#status *{
	font-size:small;
}

div#graph {
  float:left;
  margin: 10px 0px 0px 0px;
}
div#phaseplane {
  float:none;
  margin: 10px 0px 0px 0px;
  width : 400px;
  height: 400px;
   
}
div#phaseplane canvas {
  overflow : visible;
}
</style>
<script>
	// 
	var dim = 2;
	// 
	var g = 9.80665;
	var l = 40;
	var cm = 0.3;
	var omega = 1;
	var B = 10;
	// 
	var x = new Float64Array(dim);
	initX();
	var t = 0.0;
	var dt = 2 * Math.PI / omega / 100.0;
	var iter = 1;
	k1 = new Float64Array(dim);
	k2 = new Float64Array(dim);
	k3 = new Float64Array(dim);
	k4 = new Float64Array(dim);
	tx = new Float64Array(dim);
	function ode(x, t, dx){
		dx[0] = x[1];
        dx[1] = -(g / l) * Math.sin(x[0]) - cm * x[1] 
			+ (omega * omega * B / l) * Math.sin(omega * t) * Math.cos(x[0]);
	}
	function rk4(x, t, dt){
		dt2 = dt * 0.5;
		dt6 = dt / 6.0;
		ode(x, t, k1);
		for(i = 0; i < dim; i++)
			tx[i] = x[i] + k1[i] * dt2;
		ode(tx, t + dt2, k2);
		for(i = 0; i < dim; i++)
			tx[i] = x[i] + k2[i] * dt2;
		ode(tx, t + dt2, k3);
		for(i = 0; i < dim; i++)
			tx[i] = x[i] + k3[i] * dt;
		ode(tx, t + dt, k4);
		for(i = 0; i < dim; i++)
			x[i] += (k1[i] + 2.0 * (k2[i] + k3[i]) + k4[i]) * dt6;
	}
	function initX(){
		for(var i = 0; i < dim; i++)
			x[i] = 0.0;
	}
	var xd = new Array();
	// 
	function initGraph(){
		
	}
	// 
	function basic_legend(container, id){
		var data, graph, i;
		data = [
			{ data : xd, label : 'Phase Plane' }
		];
		// 
		function labelFn (label){
			return label;
		}
		// 
		graph = Flotr.draw(container, data, {
			legend : {                    // 
				position : 'nw',            // nwnorth-west 
				labelFormatter : labelFn,   // 
				backgroundColor : '#D2E8FF' // 
			},
			yaxis : {                     // y
				max : Math.PI,
				min : -Math.PI
				},
			xaxis : {
				max : Math.PI,
				min : -Math.PI
			},
			HtmlText : false              //HTML
		});
	}
	
	var width, height;
	var renderer;
	function initThree(){
		width = document.getElementById('canvas-frame').clientWidth;
		height = document.getElementById('canvas-frame').clientHeight;  
		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setSize(width, height);
		document.getElementById('canvas-frame').appendChild(renderer.domElement);
		renderer.setClearColorHex(0xFFFFFF);
		renderer.shadowMapEnabled = true;
	}
	var camera;
	function initCamera(){
		camera = new THREE.PerspectiveCamera( 85 , width / height , 1 , 10000 );
		camera.position.set(500, 0, 100);
		// yx-z
		// z
		camera.up.x = 0;
		camera.up.y = 0;
		camera.up.z = 1;
	}
	var scene;
	function initScene(){    
		scene = new THREE.Scene();
	}
	var light, light2;
	function initLight(){  
		light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
		light.position.set(20, 20, 1000);
		light.castShadow = true; // 
		scene.add(light);
		// 
		light2 = new THREE.AmbientLight(0x777777);
		scene.add(light2);    
	}
	var Poll = function(x,y,z){
		this.x = x; this.y = y; this.z = z;
	}
	var fpHeight = 300;
	var fpX = -50;
	var poll;
	var ball;
	
	function initObject(){
		var gui = new dat.GUI(); // dat.GUI 
		// window(this==window)
		// 
		gui.add(this, 'l', 10.0, 100.0);
		gui.add(this, 'B', 10.0, 100.0);
		gui.add(this, 'omega', 1, 2);
		gui.add(this, 'iter', 1, 5).step(1); 
		// 
		var yuka_n = 10, yuka_w = 50;//
		for(var i=-yuka_n; i<=yuka_n ; i++){
			for(var j=-yuka_n; j<=yuka_n ; j++){
			if((i+j)%2==0) var plane = new THREE.Mesh(
				new THREE.PlaneGeometry(yuka_w, yuka_w, 1, 1), 
				new THREE.MeshLambertMaterial({color: 0x999999, ambient:0x050505}));
				else var plane = new THREE.Mesh(
				new THREE.PlaneGeometry(yuka_w, yuka_w, 1, 1), 
				new THREE.MeshLambertMaterial({color: 0x4d4d4d, ambient:0x050505}));
				plane.position.x = j*yuka_w;
				plane.position.y = i*yuka_w;
				plane.position.z = 0;
				plane.receiveShadow = true;
				scene.add(plane);
			}
		}
		poll = new THREE.Mesh(
			new THREE.CubeGeometry(10,10,10),
			new THREE.MeshLambertMaterial({color:0xff0000, ambient:0xff0000})
		);
		scene.add(poll);
		poll.castShadow = true;
		poll.position.set(fpX, 0, fpHeight);
		ball = new THREE.Mesh(
			new THREE.SphereGeometry(20,20,20),
			new THREE.MeshLambertMaterial({color:0x999999, ambient:0x050505})
		);
		scene.add(ball);
		ball.castShadow = true;
		ball.position.set(fpX, 0, fpHeight - l);
	}
	
	var down = false;
	var sy = 0, sz = 0;
	window.onmousedown = function(ev){
		if(ev.target == renderer.domElement){
			down = true;
			sy = ev.clientX;
			sz = ev.clientY;
		}
	}
	window.onmouseup = function(){
		down = false;
	}
	// 
	// THREE
	window.onmousemove = function(ev){
		var speed = 2;
		if(down){
			if(ev.target == renderer.domElement){
				var dy = -(ev.clientX - sy);
				var dz = -(ev.clientY - sz);
				camera.position.y += dy*speed;
				camera.position.z -= dz*speed;
				sy -= dy;
				sz -= dz;
			}
		}
	}
	window.onmousewheel = function(ev){ //
		var speed = 0.2; 
		camera.position.x += ev.wheelDelta * speed ;
	}
	var pause = true;
	function startPauseButton(){
		if(!pause) pause = true;
			else pause = false;	
	}
	function resetButton(){
		t = 0;
		for(var i = 0; i < dim; i++)
			x[i] = 0.0;
		xd = [];
	}
	function clearButton(){
		xd = [];
	}
	var t = 0; // t
	
	function update(){
	
		// Add a point to the series and redraw the graph
		Flotr.EventAdapter.observe(document.getElementById("phaseplane"), 
			'flotr:click', function(position){
			t = 0;
			x[0] = position.x;
			x[1] = position.y;
			xd = [];
			xd.push([x[0], x[1]]);
		});
	
		// 
		if(!pause){
			document.getElementById("startPauseButton").innerHTML = "";
			for(var i = 0; i < iter; i++){
				for(var j = 0; j < 2; j++){
					rk4(x, t, dt);
					t += dt;
				}
				var moded = false;
				while(x[0] < -Math.PI){
					moded = true;
					x[0] += 2 * Math.PI;
				}
				while(x[0] > Math.PI){
					moded = true;
					x[0] -= 2 * Math.PI;
				}
				// 
				if(moded){
					xd.push([null, null]);
				}
				else
					xd.push([x[0], x[1]]);
				if(xd.length > 2000) // 
					xd.shift();
			}
			basic_legend(document.getElementById("phaseplane"), 0);  //
		}else document.getElementById("startPauseButton").innerHTML = "";
		
		
		// 
		// 3D
		var r = 4;
		poll.position.y = Math.cos(omega*t) * B * r;
		ball.position.z = fpHeight - Math.sin(x[0] + Math.PI/2) * l * r;
		ball.position.y = poll.position.y + Math.cos(x[0] + Math.PI/2) * l * r;
		
		
		//2
		var geometry = new THREE.Geometry();
		geometry.vertices.push( new THREE.Vertex( new THREE.Vector3( 
			poll.position.x, poll.position.y, poll.position.z) ) );
		geometry.vertices.push( new THREE.Vertex( new THREE.Vector3( 
			ball.position.x, ball.position.y, ball.position.z) ) );
		var line = new THREE.Line(geometry, new THREE.LineBasicMaterial( { color: "0x020202"  } ) );
		scene.add( line );//		
		
		camera.lookAt({x:0, y:0, z:200});    
		renderer.clear();
		renderer.render(scene, camera);

		scene.remove(line);//
		
		window.requestAnimationFrame(update);
	}
	function threeStart(){
		initThree();
		initCamera();
		initScene();    
		initLight();
		initObject();
		initGraph();
		update();
	}
</script>
</head>
 
<body onload="threeStart();">
<div id="canvas-frame"></div>
<div id="graph">
	<div id="status">
		<h2><button onclick="startPauseButton();" id="startPauseButton"></button>
		<button onclick="clearButton();"></button>
		<button onclick="resetButton();"></button></h2>
	</div>
	<div id="phaseplane"></div>
</div>

</div>
</body>
</html>
